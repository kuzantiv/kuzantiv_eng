<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Manage Words</title>
    <link rel="stylesheet" type="text/css" href="{% static 'words/styles.css' %}">
</head>
<body>
<div class="container">

    <h1>Manage Words</h1>
    <table>
        <thead>
            <tr>
                <th>English Word</th>
                <th>Transcription</th>
                <th>Translation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for word in words %}
            <tr>
                <td>{{ word.english_word }}</td>
                <td>{{ word.transcription }}</td>
                <td>{{ word.translation }}</td>
                <td><a href="{% url 'delete_word' word.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}">Home</a>
</div>

</body>
</html>
