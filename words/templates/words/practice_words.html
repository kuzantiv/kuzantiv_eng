<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Practice Words</title>
    <link rel="stylesheet" type="text/css" href="{% static 'words/styles_for_practice_words.css' %}">
</head>
<body>
<div class="container">
    <h1>Practice Words</h1>
    <p>What is the translation of "{{ word }}"?</p>
    <form method="post" action="{% url 'practice_words' %}">
        {% csrf_token %}
        {% for translation in translations %}
        <button type="submit" name="translation" value="{{ translation }}">{{ translation }}</button>
        {% endfor %}
    </form>
    <a href="{% url 'home' %}">Home</a>
</div>
</body>
</html>
